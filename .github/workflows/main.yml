name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Backend Tests
      run: |
        cd backend
        pytest

    - name: Build Docker Images
      run: |
        docker build -t my-backend:latest ./backend
        docker build -t my-frontend:latest ./frontend

    - name: Scan Backend Image (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my-backend:latest'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Scan Frontend Image (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my-frontend:latest'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

  push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to Docker Hub
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest ./backend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:latest ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:latest

  deploy:
    needs: push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Staging
      run: |
        echo "Deployment script would run here"
